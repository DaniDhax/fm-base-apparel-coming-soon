<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="image-logo"></div>
    <div class="hero-image-section">
      <img class="image-hero-mobile" src="./images/hero-mobile.jpg" alt="" />
    </div>
    <div class="text-section">
      <h1>We're<span>coming soon</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div class="email-section">
        <input
        type="email"
        name="Email Address"
        id="email-input"
        placeholder="Email Address"
        />
        <img src="./images/icon-error.svg" alt="icon-error" class="icon-error">
        <button class="email-button">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <p id="errorMessage" >Please provide a valid email</p>
    </div>
    <hr />
    <script src="./app.js"></script>
  </body>
</html>
